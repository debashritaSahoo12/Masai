<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="container">
    <h2>🧑‍💻 Login</h2>
    <form id="signup-form">
      <input type="email" id="login-email" placeholder="Enter Name ">
      <input type="password" id="login-password" placeholder="Enter Password" autocomplete="current-password">
      <button id="login-btn">Login</button>
    </form>
    <p id="login-msg"></p>
    <p id="sign-up-text"> Don't have a account ? <a href="signin.html">Sign Up</a></p>
  </div>
  <script type="module" src="js/auth.js"></script>
</body>

</html>
