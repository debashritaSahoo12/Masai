<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="container">
    <h2>📝 Sign Up</h2>
    <form id="login-form">
      <input type="email" id="signup-email" placeholder="Enter Mail">
      <input type="password" id="signup-password" placeholder="Enter Password" autocomplete="current-password">
      <button id="signup-btn">Sign In</button>
    </form>
    <p id="signup-msg"></p>
    <p> Already have an account ?<a href="index.html"> Login</a></p>
    <script type="module" src="js/auth.js"></script>
  </div>
</body>

</html>
