<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style/list.css">
</head>

<body>
  <div class="display">
    <p id="listMsg">Hi (<span id="userMail"></span>) Welcome To the Page</p> <br>
    <button id="logoutBtn">Logout</button>
  </div>

  <h1 class="listHead">Add New Task</h1>
  <div class="forms">
    <input type="text" id="title" placeholder="Title..."> <br> <br>
    <textarea id="desc" placeholder="Description..."></textarea> <br> <br>
    <button id="submit">Add Task</button>

  </div>
  <div id="taskList">
    
    <h1 class="listHead">List of Tasks</h1>
  </div>
</body>
<script type="module" src="/js/auth.js"></script>
<script type="module" src="js/tasks.js"></script>

</html>
