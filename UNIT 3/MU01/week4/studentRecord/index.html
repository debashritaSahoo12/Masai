<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

    <input
      type="number"
      placeholder="Student ID"
      id="studentid"
      readonly
    /><br /><br />
    <label>Enter Student Name:</label>
    <input
      type="text"
      id="name"
      placeholder="Enter Student Name"
      required
    /><br /><br />
    <label>Enter Student Batch:</label>
    <input
      type="text"
      id="batch"

      type="number"
      id="age"
      placeholder="Enter Student Age"
      required
    /><br /><br />
    <label>Enter Student Score:</label>
    <input
      type="number"
      id="score"
      min="0"
      max="100"
      placeholder="Enter Student Score"
      required
    /><br /><br />
    <button id="submit" onclick="addStudent()">Submit</button>

    <h2>ğŸ”Search Student</h2>

    <div id="total"></div>
