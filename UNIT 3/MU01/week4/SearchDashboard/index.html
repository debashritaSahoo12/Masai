<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="query" placeholder="Search here">
    <div id="lists"></div>
</body>
</html>
<script>
    let names = [];
    let timer;
for (let i = 1; i <= 220; i++) {
  names.push(`Name${i}`);
}
document.getElementById("query").addEventListener('input',(event)=>{
clearTimeout(timer)
timer=setTimeout(()=>{
searchNames(event.target.value)
},1000)
})
function searchNames(query){
    let filtered=names.filter((ele)=>ele.toLowerCase().includes(query.toLowerCase()))
display(filtered)
}
function display(names){
let lists=document.getElementById("lists")
lists.innerHTML=""
names.forEach((ele)=>{
    let div=document.createElement("div")
    div.innerHTML=`
    <h2>${ele}</h2>
    `
    lists.appendChild(div)
})
}

</script>
