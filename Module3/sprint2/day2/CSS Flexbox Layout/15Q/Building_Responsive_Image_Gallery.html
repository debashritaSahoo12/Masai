<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gallery-container">
      <div class="grid-left">
        <div class="grid-top">
          <img src="https://picsum.photos/200/300" alt="Image 1" />
          <img src="https://picsum.photos/200/301" alt="Image 2" />
          <img src="https://picsum.photos/200/302" alt="Image 3" />
          <img src="https://picsum.photos/200/303" alt="Image 4" />
          <img src="https://picsum.photos/200/304" alt="Image 5" />
          <img src="https://picsum.photos/200/308" alt="Image 8" />
        </div>
        <div class="grid-middle">
          <img src="https://picsum.photos/200/307" alt="Image 5" />
          <img src="https://picsum.photos/200/305" alt="Image 6" />
          <img src="https://picsum.photos/200/306" alt="Image 7" />
        </div>
        <div class="grid-bottom">
          <img src="https://picsum.photos/200/308" alt="Image 9" />
          <img src="https://picsum.photos/200/309" alt="Image 10" />
          <img src="https://picsum.photos/200/310" alt="Image 11" />
          <img src="https://picsum.photos/200/311" alt="Image 12" />
          <img src="https://picsum.photos/200/304" alt="Image 5" />
          <img src="https://picsum.photos/200/305" alt="Image 6" />
        </div>
      </div>
      <div class="grid-right">
        <img src="https://picsum.photos/400/200" alt="Image 13" />
        <img src="https://picsum.photos/400/201" alt="Image 14" />
        <img src="https://picsum.photos/400/202" alt="Image 15" />
        <img src="https://picsum.photos/400/203" alt="Image 16" />
      </div>
    </div>
  </body>
</html>
