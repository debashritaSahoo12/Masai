<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal biography</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 20px;
        padding: 20px;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      h2 {
        color: #555;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
      }

      form {
        width: 500px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input[type="text"] {
        width: 80%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Introduction</h1>
    <h2>About me:</h2>
    <p>
      Hi, I am Debashrita Sahoo. I am from Odisha. I completed my BCA from Utkal
      University, Odisha.
    </p>
    <h2>Hobbies:</h2>
    <p>I enjoy coding, cooking, listening to music.</p>
    <h2>Contact Information:</h2>
    <form action="">
      <label for="">Name:</label>
      <input type="text" placeholder="Enter your name" required />
      <label for="">Email: </label
      ><input type="text" placeholder="Enter your Email" required />
      <button>Submit</button>
    </form>
  </body>
</html>
