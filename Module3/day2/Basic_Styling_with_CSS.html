<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Styling with CSS</title>
    z
    <style>
      body {
        background-color: lightgray;
      }
      h1 {
        color: navy;
      }
      h2 {
        color: darkred;
      }
      #p1 {
        color: blue;
        font-size: 20px;
      }
      .p2 {
        color: green;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <p id="p1">
      One paragraph should have a blue text color and 20px font size.
    </p>
    <p class="p2">
      The second paragraph should have a green text color and 18px font size.
    </p>
    <h1>Use h1 element with different text colors navy for h1</h1>
    <h2>Use h2 element with different text colors dark red for h2</h2>
  </body>
</html>
