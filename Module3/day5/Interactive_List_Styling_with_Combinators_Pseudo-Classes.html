<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       li:first-child{
            font-weight: bold;
        }
         li:first-child+li{
            background-color: rgb(232, 158, 170);
        }
        li:nth-child(3)~li{
            font-style: italic;
        }
        li:hover{
            color: green;
        }
    </style>
</head>
<body>
    <ol>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ol>
</body>
</html>
