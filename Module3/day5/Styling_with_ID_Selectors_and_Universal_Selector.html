<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling with ID Selectors and Universal Selector</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
#main-title{
    font-size: 32px;
    color: darkblue;
    text-align: center;
}
#subtitle{
    font-size: 24px;
    color: darkgreen;
}
p{
    padding: 5px;
    border: 2px solid lightcoral;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <h1 id="main-title">My Website</h1>
    <h2 id="subtitle">Content of website</h2>
    <p>Create an h1 element with an id="main-title" and apply styles to make the font size 32px, text color dark blue, and center the text.</p>
    <p>Create an h2 element with an id="subtitle" and apply styles to make the font size 24px and text color dark green.</p>
</body>
</html>
