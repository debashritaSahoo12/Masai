<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React vs Vanilla DOM</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
<script type="text/babel">
  let vanillaCount = 0;
const {useState}=React;
  function App() {
    const [reactCount, setReactCount] = useState(0);
    const [reactTitle, setReactTitle] = useState("React Title");

    function updateVanilla(){
      vanillaCount++;
      document.getElementById("vanilla-title").textContent = "Vanilla Title " + vanillaCount;
    };

    function updateReact(){
      setReactCount(reactCount + 1);
      setReactTitle("React Title " + (reactCount + 1));
    };
    return (
      <>
        <h2 id="vanilla-title">Vanilla Title</h2>
        <button onClick={updateVanilla}>Change Title (Vanilla JS)</button>

        <h2>{reactTitle}</h2>
        <button onClick={updateReact}>Change Title (React)</button>
      </>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(<App />);
</script>
